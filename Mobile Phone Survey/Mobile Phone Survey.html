<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Phone Survey Form</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
      <h1 id="title">Mobile Phone Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
          <fieldset>
            <label id="name-label">Name </label><input id="name" type="text" name="Name" placeholder="Enter your name"required>
            <label id="email-label">Email </label><input id="email" type="email" name="Email" placeholder="Enter your email" required>
            <label id="age-label">Age </label><input id="number" type="number" name="Age" Min="1" Max= "100" placeholder="Age" required>
            <label id="number-label">Phone Number </label><input id="phone number"type="text" name="Phone Number" placeholder="Enter your phone number" pattern="[0-9]{11}" required>
          </fieldset>
          <label>
            Which option best describes your current role?
          </label>
            <select id="dropdown">
              <option value="">(select current role)</option>
              <option value="1">Student</option>
              <option value="2">Full-Time Employee</option>
              <option value="3">Doctor</option>
              <option value="4">Software Engineer</option>
              <option value="5">Veteran</option>
              <option value="6">Others</option>
              </select>
          <fieldset>
            <label>
            How much time do you spend on your phones per day?
            </label>
            <label><input type="radio" name="usage time" value="less1hour" class="input-radio"> Less 1 hour</label>
            <label><input type="radio" name="usage time" value="1hour" class="input-radio"> 1 hour</label>
            <label><input type="radio" name="usage time" value="2hours" class="input-radio"> 2 hours</label>
            <label><input type="radio" name="usage time" value="3hours" class="input-radio"> 3 hours</label>
            <label><input type="radio" name="usage time" value="4+hours" class="input-radio"> 4+ hours</label>
          </fieldset>
          <fieldset>
            <label>
            Which brand of mobile phone are you using now?
            </label>
            <select id="dropdown">
              <option value="">(select one)</option>
              <option value="1">Apple</option>
              <option value="2">Samsung Galaxy</option>
              <option value="3">Huawei</option>
              <option value="4">OnePlus</option>
              <option value="5">Others</option>
              </select>
            
          </fieldset>
          <fieldset>
            <label>
              What apps on your phone do you use the most?(Check all that apply)
            </label>
          <label><input type="checkbox" name="choice" value="Youtube" class="input-radio"/> YouTube</label>
          <label><input type="checkbox" name="choice" value="Instagram" class="input-radio"/> Instagram</label>
          <label><input type="checkbox" name="choice" value="Twitter" class="input-radio"/> Twitter</label>
          <label><input type="checkbox" name="choice" value="Facebook" class="input-radio"/> Facebook</label>
          <label><input type="checkbox" name="choice" value="TikTok" class="input-radio"/> TikTok</label>
          </fieldset>
          <fieldset>
            <label>Any comments or suggestions?</label>
              <textarea name="comment" rows="10" cols="30" placeholder="Enter your comment here..."></textarea>
            </fieldset>
          <input id="submit" type="submit" value="Submit" />
        </form>
  </body>
</html>
